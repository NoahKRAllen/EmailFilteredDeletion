<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Filter Config</title>
</head>
<body>
    <h1>Enter Your Email Credentials</h1>
    <form method="post">
        <label>Email Address:</label>
        <input type="email" name="email" required><br><br>

        <label>Password (App Password recommended):</label>
        <input type="password" name="password" required><br><br>

        <br>
        <label>Safe List (one email per line):</label>
        <textarea name="safe_list" rows="10" cols="40"></textarea><br><br>

        <input type="submit" value="Scan Inbox">
    </form>
</body>
</html>
