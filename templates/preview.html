<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unapproved Senders Preview</title>
</head>
<body>
  <h1>Review Unapproved Senders</h1>
  <form method="post">
    <p>Check any email addresses you want to keep (they'll be added to your safe list for the future):</p>
    {% for sender in unapproved %}
      <input type="checkbox" name="keep" value="{{ sender }}"> {{ sender }} <br>
    {% endfor %}
    <br>
    <input type="submit" value="Update Safe List and Refresh">
  </form>
  <form action="/delete_emails" method="post">
    <input type="hidden" name="email_user" value="{{ email_user }}">
    <input type="hidden" name="email_pass" value="{{ email_pass }}">
    <input type="hidden" name="scan_limit" value="{{ scan_limit }}">
    <input type="submit" value="Delete All Unapproved Emails" onclick="return confirm('Are you sure? This will permanently delete all unapproved emails!');">
  </form>
  <h3>Current Safe List</h3>
  <ul>
    {% for safe in safe_list %}
      <li>{{ safe }}</li>
    {% endfor %}
  </ul>

</body>
</html>
